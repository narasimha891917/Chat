<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Realtime Chat App</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    #messages, #videoContainer, #audioContainer {
      border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;
    }
    .online { color: green; }
    .offline { color: red; }
    video, audio { width: 100%; max-width: 300px; }
    .message { background: #fff; padding: 5px; margin: 3px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Realtime Chat, Video & Audio</h2>

  <div>
    <strong>You:</strong> <span id="myName"></span> - <span id="myStatus" class="online">Online</span><br>
    <strong>Chat With:</strong> <input id="targetUser" placeholder="Enter user ID" />
    <span id="targetStatus" class="offline">(Offline)</span>
  </div>

  <div id="messages" style="height: 200px; overflow-y: auto;"></div>
  <input id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <div id="typingStatus"></div>

  <hr>

  <button onclick="startVideoCall()">Start Video Call</button>
  <button onclick="startAudioCall()">Start Audio Call</button>

  <div id="videoContainer" style="display:none;">
    <h3>Video Call</h3>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div id="audioContainer" style="display:none;">
    <h3>Audio Call</h3>
    <audio id="localAudio" autoplay muted></audio>
    <audio id="remoteAudio" autoplay></audio>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBlqw_OlPWzL1Gvv4n0068BVlnstoFqdsw",
  authDomain: "student-attendance-b1e33.firebaseapp.com",
  databaseURL: "https://student-attendance-b1e33-default-rtdb.firebaseio.com",
  projectId: "student-attendance-b1e33",
  storageBucket: "student-attendance-b1e33.firebasestorage.app",
  messagingSenderId: "601501410721",
  appId: "1:601501410721:web:809bd651e283675b8c57e0",
  measurementId: "G-2R0Q549S7B"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Prompt user for their name
    let myID = "";
    while (!myID || myID.trim() === "") {
      myID = prompt("Enter your username (no spaces):");
    }
    myID = myID.trim().replace(/\s+/g, "_");
    document.getElementById("myName").innerText = myID;

    // Online status
    const statusRef = db.ref("status/" + myID);
    statusRef.set("online");
    statusRef.onDisconnect().set("offline");

    let targetID = "";
    document.getElementById("targetUser").addEventListener("change", () => {
      targetID = document.getElementById("targetUser").value;
      db.ref("status/" + targetID).on("value", snap => {
        const val = snap.val();
        const el = document.getElementById("targetStatus");
        el.innerText = val === "online" ? "(Online)" : "(Offline)";
        el.className = val === "online" ? "online" : "offline";
      });

      db.ref("messages/" + chatID(myID, targetID)).on("child_added", snap => {
        const msg = snap.val();
        if (!msg.seen && msg.to === myID) {
          db.ref("messages/" + chatID(myID, targetID) + "/" + snap.key + "/seen").set(true);
          setTimeout(() => {
            db.ref("messages/" + chatID(myID, targetID) + "/" + snap.key).remove();
          }, 60000);
        }
        showMessage(msg);
      });

      db.ref("typing/" + targetID).on("value", snap => {
        document.getElementById("typingStatus").innerText = snap.val() === myID ? targetID + " is typing..." : "";
      });
    });

    document.getElementById("messageInput").addEventListener("input", () => {
      db.ref("typing/" + myID).set(targetID);
      setTimeout(() => db.ref("typing/" + myID).remove(), 2000);
    });

    function chatID(a, b) {
      return [a, b].sort().join("_");
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value;
      if (!text.trim() || !targetID) return;
      const msg = {
        from: myID,
        to: targetID,
        text,
        timestamp: Date.now(),
        seen: false
      };
      db.ref("messages/" + chatID(myID, targetID)).push(msg);
      input.value = "";
    }

    function showMessage(msg) {
      const div = document.createElement("div");
      div.className = "message";
      div.innerText = (msg.from === myID ? "You" : msg.from) + ": " + msg.text;
      document.getElementById("messages").appendChild(div);
    }

    // WebRTC for video/audio call
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    let peerConnection;
    const signalRef = db.ref("signals");

    function startVideoCall() {
      startCall(true);
    }

    function startAudioCall() {
      startCall(false);
    }

    function startCall(video) {
      const local = video ? document.getElementById("localVideo") : document.getElementById("localAudio");
      const remote = video ? document.getElementById("remoteVideo") : document.getElementById("remoteAudio");
      document.getElementById(video ? "videoContainer" : "audioContainer").style.display = "block";

      navigator.mediaDevices.getUserMedia({ video, audio: true }).then(stream => {
        local.srcObject = stream;
        peerConnection = new RTCPeerConnection(servers);
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

        peerConnection.ontrack = e => remote.srcObject = e.streams[0];
        peerConnection.onicecandidate = e => {
          if (e.candidate) {
            signalRef.push({ from: myID, to: targetID, candidate: e.candidate });
          }
        };

        peerConnection.createOffer().then(offer => {
          peerConnection.setLocalDescription(offer);
          signalRef.push({ from: myID, to: targetID, offer });
        });
      });

      signalRef.on("child_added", snap => {
        const data = snap.val();
        if (data.to !== myID) return;

        if (data.offer) {
          navigator.mediaDevices.getUserMedia({ video, audio: true }).then(stream => {
            local.srcObject = stream;
            peerConnection = new RTCPeerConnection(servers);
            stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
            peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            peerConnection.ontrack = e => remote.srcObject = e.streams[0];
            peerConnection.onicecandidate = e => {
              if (e.candidate) signalRef.push({ from: myID, to: targetID, candidate: e.candidate });
            };
            peerConnection.createAnswer().then(answer => {
              peerConnection.setLocalDescription(answer);
              signalRef.push({ from: myID, to: targetID, answer });
            });
          });
        } else if (data.answer) {
          peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.candidate) {
          peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      });
    }
  </script>
</body>
</html>
